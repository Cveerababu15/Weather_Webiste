<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather_Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="weather.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
  <body>
<div class="searchbar">
<div class="border border-0 border-white parentdiv">
    <input type="text" name="" id="cityInput" class="inputfeild" placeholder="Enter city Name">
    <img src="search.png" alt="" width="35px" class="searchicon" onclick="fetchdata()">
</div>

</div>
<!-- main content -->
<div class="maincontent d-flex">
    <!-- left div -->
    <div class="leftdiv">
        <div class="currentemp leftchild p-3 d-flex flex-column gap-2">
            <h6 class="m-0" id="cityname">City Name</h6>
            <h5 class="m-0"><span id="citytemp">0 &deg;c</span></h5>
            <h6 class="m-0" id="skyDesc">Sky Description</h6>
            <hr class="line">
            <div class="d-flex gap-2">
                <img src="calander.png" alt="" width="25PX">
                <h6 class="m-0" id="date">Date</h6>
            </div>
            <div class="d-flex gap-2">
                <img src="time.png" alt="" width="25px">
                <h6 class="m-0" id="time">TIme</h6>
            </div>
        </div>
  <!-- nextfivedays -->
        <div class="nextfivedays leftchild p-3 d-flex flex-column gap-2">
            <h6 class="m-0" id="comimgfivedays">coming 5 Days</h6>
            <div id="forecastdiv" class="d-flex flex-column gap-1"></div>

        </div>
</div>

    <!-- rightdiv -->
    <div class="rightdiv">
        <!-- fristrow -->
         <div class="rightrow rowone d-flex gap-2 justify-content-around align-items-center">
            <div class="extrametric d-flex gap-2">
                <img src="wind (1).png" alt="" width="35px">
                <div>
                    <h6 class="m-0">Humidity</h6>
                    <h6 class="m-0 text-center" id="humidity">-</h6>
                </div>
            </div>
            <div class="extrametric d-flex gap-2">
                <img src="wind (1).png" alt="" width="35px">
                <div>
                    <h6 class="m-0">Pressure</h6>
                    <h6 class="m-0 text-center" id="pressure">-</h6>
                </div>
            </div>
            <div class="extrametric d-flex gap-2">
                <img src="wind (1).png" alt="" width="35px">
                <div>
                    <h6 class="m-0">Feels Like</h6>
                    <h6 class="m-0 text-center" id="feelslike">-</h6>
                </div>
            </div>
            <div class="extrametric d-flex gap-2">
                <img src="wind (1).png" alt="" width="35px">
                <div>
                    <h6 class="m-0">Visibility</h6>
                    <h6 class="m-0 text-center" id="visibility">-</h6>
                </div>
            </div>
         </div>
         
        
        <!-- secondrow in rightdiv -->
         <div class="rightrow rowtwo d-flex justify-content-between align-items-center">
            <div class="AQI rowtwodiv p-3 d-flex flex-column gap-2">
            <h5 class="m-0">Air Quality Index(AQI)</h5>

            <div class="d-flex align-items-center p-3 gap-2">
                <img src="wind.png" alt="" width="35px">
                <div class="text-center p-3">
                    <h6 class="m-0" id="co">AQI Metric</h6>
                    <h6 class="m-0" id="coValue">0</h6>
                </div>
                <div class="text-center">
                    <h6 class="m-0" id="so2">AQI Metric</h6>
                    <h6 class="m-0" id="so2Value">0</h6>
                </div>
                <div class="text-center">
                    <h6 class="m-0" id="o3">AQI Metric</h6>
                    <h6 class="m-0" id="o3Value">0</h6>
                </div>
                <div class="text-center">
                    <h6 class="m-0" id="no2">AQI Metric</h6>
                    <h6 class="m-0" id="no2Value">0</h6>
                </div>
               
            </div>
            </div>

            <!-- SUNRAISE AND SUNSET -->

            <div class="sunraise rowtwodiv p-3 gap-2">
                <h5 class="m-0 p-3">Sunrise & Sunset</h5>
                <!-- sunraisediv -->
                 <div class="d-flex justify-content-between">
                    <div class="sunraise d-flex gap-2 align-items-center">
                        <img src="sun (1).png" alt="" width="75px">
                        <div class="d-flex flex-column gap-2">
                            <h6 class="m-0">Sunrise</h6>
                            <h5 class="m-0" id="sunrisetime">6:00 AM</h5>
                        </div>
    
                     </div>
    
                     <!-- Sunsetdiv -->
                      <div class="sunsetdiv d-flex align-items-center gap-2">
                        <img src="moon.png" alt="" width="65px">
                        <div class="d-flex flex-column gap-2">
                            <h6 class="m-0">Sunset</h6>
                            <h5 class="m-0" id="sunsettime">7:00 PM</h5>
                        </div>
                      </div>
                 </div>
                 
           
            </div>
       </div>

         <!-- thirdrow in rightdiv -->
         <div class="rightrow rowthree d-flex flex-column gap-2">
            <h5 class="m-0">Today</h5>
            <div class="d-flex justify-content-around todaytempparentdiv" id="todaytempcontainer">
            </div>

         </div>
        </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="script.js">

  </script>
</body>
